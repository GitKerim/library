<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p>Library</p>
      <div id="addbook">
        <p>Add new book</p>
        <img src="/library/addbox.svg" alt="add book icon" />
      </div>
    </div>
    <div id="main"></div>
    <div id="popup">
      <div id="form">
        <div class="inputs" action="get">
          <div class="formheader">
            <p>Submit a new book</p>
            <img src="/library/close.svg" alt="close button" id="closebutton" />
          </div>
          <div>
            <input
              type="text"
              name="bookname"
              id="bookname"
              placeholder="Title"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              required
            />
          </div>
          <div>
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="Number of pages"
              required
            />
          </div>
          <div class="buttons">
            <div>
              <label id="readlabel" for="read">Not read</label>
              <input type="checkbox" name="read" id="read" />
            </div>
            <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="app.js"></script>
  </body>
</html>
